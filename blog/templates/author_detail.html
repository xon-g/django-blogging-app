{% extends 'base.html' %}

{% block content %}
    <div class="flex flex-col">
        <div class="">
            <h1 class="text-3xl font-bold mb-4">Author</h1>
            <h1 class="text-2xl font-bold">{{ author.name }}</h1>
            <p class="text-sm">{{ post.published_date }}</p>
            <p class="text-sm mt-4 max-w-lg">{{ post.content }}</p>
        </div>

        <hr class="my-8 opacity-25">

        <div class="">
            <h1 class="text-3xl font-bold mb-4">Posts</h1>
            {% for post in posts %}
                <p class="text-sm">{{ post.title }}</p>
                <p class="text-sm">{{ post.content }}</p>
                <!-- <hr class="my-4 opacity-25"> -->
            {% endfor %}
        </div>
    </div>
{% endblock %}
