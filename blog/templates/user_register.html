{% extends 'base.html' %}

{% block content %}
    <div class="d-flex flex-column">
        <h1 class="text-3xl font-bold mb-4">Register</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <!-- <label for="{{ field.id_for_label }}">{{ field.label }}</label> -->
                    {{ field }}
                    {% if field.errors %}
                        <div class="error flex flex-col mt-1">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="bg-[#4b7dc4] text-white py-2 px-4 rounded  mt-4">Sign Up</button>
        </form>

        <!-- Ask if user already has an account -->
        <p class="text-sm mt-4">
            Already have an account? <a href="{% url 'user_login' %}" class="text-[#4b7dc4]">Login</a>
        </p>
    </div>
{% endblock %}
